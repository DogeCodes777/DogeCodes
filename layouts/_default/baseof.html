<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body>
        {{ if .IsHome }}
        <style>
            body:before {
            content: " ";
            background-image: url(./images/doge_banner.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
          }
        </style>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/s_DYx3qo63A?si=uoooiU7e1BBZjX7N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        {{ else }}
        {{ end }}
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
    </body>
</html>

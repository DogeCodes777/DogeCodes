{{ define "main" }}
{{ $data := index .Site.Data }}

<div class="container">
    <div class="background-image"></div>
    <div class="blog-posts">
        {{ range first 3 $data.product.product }}
        <div class="blog-post">
            <h2>{{ .title }}</h2>
            <p>Published on {{ .date }} by {{ .author }}</p>
            <div class="content">
                {{ .content | markdownify }}
            </div>
        </div>
        {{ end }}
        <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
        <stripe-pricing-table pricing-table-id="prctbl_1OEZMxGsN7jBudkSi27ruxAJ"
        publishable-key="pk_live_51MaUYCGsN7jBudkSJDs3G9XmrCWO2ClXCOnCRhnhpL9snUl7wzQebFp8dPiKgWkUooRHhiRkNrjpsCfTW3YW4B7900Bvnhz99z">
        </stripe-pricing-table>
    </div>
</div>
{{ end }}

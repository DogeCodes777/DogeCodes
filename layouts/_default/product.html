{{ define "main" }}
{{ $data := index .Site.Data }}

<!-- Banner -->
<div id="heading">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 text-center">
                <h1 class="introduction">{{ .Params.bannerHeading }}</h1>
                <h2 class="introduction">{{ .Params.bannerDescription }}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Banner End -->

<div class="container">
    <div class="background-image"></div>
    <div class="blog-posts">
        {{ range first 3 $data.product.product }}
        <div class="blog-post">
            <h2>{{ .title }}</h2>
            <p>Published on {{ .date }} by {{ .author }}</p>
            <div class="content">
                {{ .content | markdownify }}
                
                <!-- Add Stripe Pricing Table integration here -->
                <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        var stripe = Stripe("{{ .pricing_table.publishable_key }}");
                        var elements = stripe.elements();
                        
                        var pricingTable = document.createElement('stripe-pricing-table');
                        pricingTable.setAttribute('pricing-table-id', '{{ .pricing_table.pricing_table_id }}');
                        pricingTable.setAttribute('publishable-key', '{{ .pricing_table.publishable_key }}');
                        
                        // You may need to adjust the container ID based on your HTML structure
                        var container = document.getElementById('pricing-table-container');
                        container.appendChild(pricingTable);
                    });
                </script>

                <div id="pricing-table-container"></div>
                
                <!-- Add Stripe Buy Button integration here -->
                <script async src="https://js.stripe.com/v3/buy-button.js"></script>
                <stripe-buy-button
                    buy-button-id="{{ .buy_button_id }}"
                    publishable-key="{{ .publishable_key }}"
                >
                    <a href="{{ .purchase }}" style="text-decoration: none;">
                        <button style="background-color: #5cb85c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                            Buy Now
                        </button>
                    </a>
                </stripe-buy-button>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}

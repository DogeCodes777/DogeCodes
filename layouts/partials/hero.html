<!-- Banner -->
<div id="heading">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 text-center">
                <h1 class="introduction">{{ .Params.bannerHeading }}</h1>
                <h2 class="introduction">{{ .Params.bannerDescription }}</h2>
                {{ if .IsHome }}<img class="img-fluid mb-4" src="{{.Site.Params.homepage.bannerImage}}"
                    alt="logo">
                {{ else }}{{ end }}
                <iframe width="560" height="315" src="https://www.youtube.com/embed/s_DYx3qo63A?si=uoooiU7e1BBZjX7N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
